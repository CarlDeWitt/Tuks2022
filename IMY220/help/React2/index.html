<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Carls special react playlist queue</h1>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.3/babel.js"></script>

    <script type="text/babel" async defer>
      class DisplaySongs extends React.Component {
        constructor(props) {
          super(props);
          this.state = { song: this.props.songs };
          this.addSong = this.addSong.bind(this);
        }

        addSong(name) {
          console.log("here");
          this.setState({ song: [...this.state.song, name] });
        }

        render() {
          return (
            <div>
              <h2>Display Songs</h2>
              <ul>
                {this.state.song.map((s, i = 0) => (
                  <li key={i++}>{s.name}</li>
                ))}
              </ul>
            </div>
          );
        }
      }

      class Playlistqueue extends React.Component {
        constructor(props) {
          super(props);
          this.check = this.check.bind(this);
          this.songInput = React.createRef();
        }

        check(e) {
          if (e.keyCode == 13) {
            let input = this.songInput.current.value;
            SongList.push({ name: input });
            this.props.songs;
          }
        }

        render() {
          return (
            <div>
              <h3>Sogns in queue num</h3>
              <ul>
                <DisplaySongs songs={SongList} addSong={this.check} />
              </ul>
              <input type="text" ref={this.songInput} onKeyUp={this.check} />
            </div>
          );
        }
      }

      let SongList = [{ name: "yess Sir" }, { name: "Baby cakes" }];

      ReactDOM.render(<Playlistqueue />, document.getElementById("root"));
    </script>
  </body>
</html>
